<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container a {
            width: 100px;
            padding: 10px;
            background-color:  #50C878;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-container a:hover {
            background-color: #2ce76a;
        }
    </style>
    
    <script>
        async function submitLogin(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the values of the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log(username + " " + password);
            // Send the data to the Python backend
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            // Check if the login was successful
            if (response.ok) {
                window.location.href = 'chatroom.html'; // Redirect to chatroom.html
            } else {
                alert('Login failed. Please try again.');
            }
        }
    </script>

  </head>
  <body class="bg-gray-100">
    <div class="p-4 text-3xl font-semibold">Chat App</div>
    <div class="login-container">
        <h2><div class="pb-2 text-3xl font-semibold">Login</div></h2>
        <form onsubmit = "submitLogin(event)">
            <input id = "username" type="text" placeholder="Username" required>
            <input id = "password" type="password" placeholder="Password" required>
            <a href="chatroom.html" class = "button" type="submit">Login</a>
        </form>
    </div>
  </body>
